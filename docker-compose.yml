services:
  checkfeed:
    build: .
    container_name: checkfeed-bot
    restart: unless-stopped
    volumes:
      - ./data:/usr/src/app/data
      - ./bot/config.json:/usr/src/app/bot/config.json:ro
    environment:
      - TZ=Europe/Rome
      - PYTHONPATH=/usr/src/app
    networks:
      - checkfeed-net

networks:
  checkfeed-net:
    driver: bridge
